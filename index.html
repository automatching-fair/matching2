<!DOCTYPE html>
<html>
<head>
  <title>표 확장하기</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <table id="myTable" border="1">
    <tr>
      <td></td>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>1</td>
      <td><input type="text"></td>
      <td><input type="text"></td>
    </tr>
  </table>
  <button onclick="addColumn()">오른쪽으로 확장</button>
  <button onclick="addRow()">아래로 확장</button>
  <button onclick="startMatching()">매칭 시작</button> <!-- 새로운 '매칭 시작' 버튼 추가 -->
  <script>
    function startMatching() {
      var table = document.getElementById("myTable");
      var rowCount = table.rows.length;
      var columnCount = table.rows[0].cells.length;

      var firstRowValues = [];

      // 1번 행의 값을 읽어와 firstRowValues 배열에 저장
      for (var i = 1; i < columnCount; i++) {
        firstRowValues.push(table.rows[1].cells[i].querySelector('input').value);
      }

      // 각 열의 마지막 행까지 1번 행의 값을 복사하여 채웁니다.
      for (var i = 1; i < columnCount; i++) {
        for (var j = 2; j < rowCount; j++) {
          var cell = table.rows[j].cells[i];
          var input = document.createElement('input');
          input.type = 'text';
          input.value = firstRowValues[i - 1];
          cell.innerHTML = '';
          cell.appendChild(input);
        }
      }
    }
  </script>
</body>
</html>
